require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec
inherit_from: .rubocop_todo.yml
AllCops:
  NewCops: enable
  Include:
    - app/**/*.rb
    - bin/*
    - config/**/*.rb
    - spec/**/*.rb
    - Rakefile
    - config.ru
    - lib/**/*.rake
  Exclude:
    - db/schema.rb
    - db/migrate/**/*.rb
    - node_modules/**/*
    - spec/spec_helper.rb
    - test/test_helper.rb
    - tmp/**/*
    - vendor/**/*

Bundler/GemVersion:
  Enabled: true

# Layout/ClassStructure:
#   Enabled: true

Layout/FirstHashElementIndentation:
  EnforcedStyle: consistent

Layout/IndentationWidth:
  Severity: warning

Layout/HashAlignment:
  EnforcedColonStyle: table

Layout/LineLength:
  IgnoreCopDirectives: true

Layout/SpaceInsideHashLiteralBraces:
  EnforcedStyle: compact

# Make sure to include spaces in any percent literal expressions
# e.g., %s{ a s d f }, not %s{a s d f}
Layout/SpaceInsidePercentLiteralDelimiters:
  Enabled: false

Metrics/AbcSize:
  Max: 25

Metrics/MethodLength:
  Max: 15

Naming/FileName:
  Exclude:
    - 'Gemfile'

Naming/InclusiveLanguage:
  Enabled: true

Style/Documentation:
  Exclude:
    - app/controllers/**/*
    - app/mailers/**/*
    - config/**/*

Style/MixinUsage:
  Exclude:
    - bin/*

Rails/Output:
  Exclude:
    - 'db/seeds.rb'

Rails/UnknownEnv:
  Environments:
    - 'cypress'
    - 'development'
    - 'production'
    - 'test'

RSpec/ExampleLength:
  Max: 15

Style/RequireOrder:
  Enabled: true
